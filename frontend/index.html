<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Online Shopping</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        /* Basic styling for the dropdown */
        .category-dropdown {
            position: relative;
        }

        .category-button {
            background-color: #007bff; /* Example button color */
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .category-dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 8px;
            margin-top: 5px;
        }

        .category-dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #ddd;
        }

        .category-dropdown-content a:hover {background-color: #ddd;}

        .category-dropdown:hover .category-dropdown-content {
            display: block;
        }

        .category-dropdown-content a:last-child {
            border-bottom: none;
        }

        
    </style>
</head>
<body>
    <script src="js/utils.js"></script>
    <header class="navbar">
        <div class="navbar-left">
            <img src="images/1.png.png" alt="Logo" class="logo" />
            <h1>Online Shopping</h1>
        </div>

        <div class="navbar-center" style="display: flex; align-items: center; gap: 1rem;">
            <div class="category-dropdown">
                <button class="category-button">Categories</button>
                <div id="category-dropdown-content" class="category-dropdown-content">
                    
                    <a href="category.html?category=Phones">Phones</a>
                    <a href="category.html?category=Smartphones">Smartphones</a>
                    
                    <a href="category.html?category=Watches">Watches</a>
                    <a href="category.html?category=Smartwatches">Smartwatches</a>
                    <a href="category.html?category=Analog%20Watches">Analog Watches</a>
                    
                    <a href="category.html?category=Earbuds">Earbuds</a>
                    <a href="category.html?category=Headphones">Headphones</a>
                    <a href="category.html?category=Laptops">Laptops</a>
                    
                    
                </div>
            </div>
            <input type="text" id="search-input" class="search-bar" placeholder="Search electronics..." />
        </div>

        <div class="navbar-right">
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
            <a href="login.html">Login/Register</a>
        </div>
    </header>

    <main>
        

        <section id="featured-products" class="product-container">
            <h2>Featured Products</h2>
            <div class="product-image-group">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Online Shopping - All Rights Reserved</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
